<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="width-100px" style="background-color: lightblue;">Width 100px</div>
    
    <div class="width-200px" style="background-color: lightgreen;">Width 200px</div>
    
    <div class="width-50vw" style="background-color: lightcoral;">Width 50% of Viewport</div>
    
    <div class="width-100vw" style="background-color: lightgoldenrodyellow;">Width 100% of Viewport</div>
    
    <div class="width-full" style="background-color: lightpink;">Full Width</div>
    
    <div class="min-width-100px" style="background-color: lightcyan;">Min Width 100px</div>
    
    <div class="min-width-200px" style="background-color: lightyellow;">Min Width 200px</div>
    
    <div class="max-width-100px" style="background-color: lightgray;">Max Width 100px</div>
    
    <div class="max-width-200px" style="background-color: lightseagreen;">Max Width 200px</div>

</body>
</html>
